<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fields{
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 12px;
        }
    </style>
</head>

<body>
    <h3>Profile Information</h3>
    <div>
        <div class="fields">
            <label>name:</label>
            <p id="fullName"></p>
        </div>
        <div class="fields">
            <label>Email:</label>
            <p id="mail"></p>
        </div>
        <div class="fields">
            <label>Password:</label>
            <p id="pswd"></p>
        </div>
        <div class="fields">
            <label>Phone:</label>
            <p id="phone"></p>
        </div>
        <div class="fields">
            <label>Address:</label>
            <p id="address"></p>
        </div>
        <div class="fields">
            <label>Gender:</label>
            <p id="gender"></p>
        </div>
        <div class="fields">
            <label>Department:</label>
            <p id="Department"></p>
        </div>
        <div class="fields">
            <label>Course:</label>
            <p id="course"></p>
        </div>
        <div class="fields">
            <label>DOB:</label>
            <p id="date"></p>
        </div>
    </div>
    <script>
        document.getElementById("fullName").innerHTML = localStorage.getItem("fullName")
        document.getElementById("mail").innerHTML = localStorage.getItem("mail")
        document.getElementById("pswd").innerHTML = localStorage.getItem("pswd")
        document.getElementById("phone").innerHTML = localStorage.getItem("phone")
        document.getElementById("address").innerHTML = localStorage.getItem("address")
        document.getElementById("gender").innerHTML = localStorage.getItem("gender")
        document.getElementById("Department").innerHTML = localStorage.getItem("Department")
        document.getElementById("course").innerHTML = localStorage.getItem("course")
        document.getElementById("date").innerHTML = localStorage.getItem("date")

       

    </script>
</body>

</html>
