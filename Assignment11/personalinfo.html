<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #text-fields {
            gap: 20px;
        }
    </style>
</head>

<body>

    <div style="height: 100vh;" class="container-fluid">
        <div style="height: 15vh;" class="row d-flex justify-content-center align-items-center">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div style="width: 20vw;display:flex;">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <div style="width: 2vw;height:4vh;color:white;text-align:center"
                            class="border rounded-circle bg-primary">1</div>
                        <h6 style="text-align: center;font-size:13px">Order summary</h6>
                    </div>
                    <hr style="height: 1px;width:5vw" class="bg-primary" />

                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <div style="width: 2vw;height:4vh;color:white;text-align:center"
                            class="border rounded-circle bg-primary">2</div>
                        <h6 style="text-align: center;font-size:13px">Shipping details</h6>
                    </div>
                    <hr style="height: 1vh;width:5vw" />
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <div style="width: 2vw;height:4vh;text-align:center" class="border rounded-circle">3</div>
                        <h6 style="text-align: center;font-size:13px">Payment details</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div style="width: 30vw;" style="height: 95vh;" id="shopping" class="m-3 p-3 border rounded">
                    <h4>Shipping Details</h4>
                    <hr />
                    <div id="text-fields" class="d-flex">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input id="fullname" type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Subham" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input id="mail" type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Nahak" required>
                        </div>

                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div id="text-fields" class="d-flex">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Subham">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">State</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nahak">
                        </div>
                    </div>
                    <div id="text-fields" class="d-flex">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Zip</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1"
                                placeholder="761008">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1"
                                placeholder="+91 9692078582">
                        </div>
                    </div>
                    <button onclick="handleClick()" class="btn btn-primary w-100">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function handleClick() {
            let fullname = document.getElementById("fullname").value
            let mail = document.getElementById("mail").value
            if (fullname == '' || mail == '')
                alert("please fill the required fields")
            else
                window.location.href = "payment.html"
        }
    </script>
</body>

</html>
