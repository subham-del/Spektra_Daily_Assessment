<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Technology</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    @for(item of personList; track item){
                    <tr>
                        <td scope="row">{{item.name}}</td>
                        <td>{{item.technology}}</td>
                        <td>
                            <button class="btn btn-outline-primary" (click)="handleClick(item.name)">view</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
